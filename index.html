<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="/src/style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">   
            <div class="overview">
    <h1>Krakow, Poland</h1>
    <ul>
        <li>Monday 15:15</li>
        <li>Partly Cloudy</li>
    </ul>
</div>
    <div class="row">
    <div class="col-md-6">
        <div class="d-flex weather-temperature">
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly cloudy" id="icon">
            
    <strong id="temperature">18</strong >
        <span class="units"> °C| <a href="#">°F</a></span>
    </div>
</div>
<div class="col-md-6">
    <ul>
        <li>
            Precipitation: 40%
        </li>
        <li>
            Humidity: 46%
        </li>
        <li>
            Wind: 23 km/h
        </li>
    </ul>
</div>
</div>
</div>
<small>
    <a href="https://github.com/GeraAP/Anna-weather-app" target="_blank">Open-source code</a> by Anna Herasymeniuk
</small>
</div>
</div>  
   <script src="/src/app.js"></script> 
</body>
</html>
